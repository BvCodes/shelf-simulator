
<div id="wrapper">


<br>
<button id="hidePanel" (click)="toggleControls()">hide controls</button>
<h1>Sorry, Shelf Simulator '99 is not touch screen compatible yet.<br>
    Please check out on laptop/desktop.</h1>

  <div id="placeHolder">
  <div id="controlPanel">
  
    <form id="form">
    
      <label for="myfile">add an img: </label>
      <input type="file" id="myfile" name="myfile" accept=".png,.jpg,.gif" (change)="onSelectFile($event)">
    </form>
    <div id="selectDiv">
      <div id="selectInner">
        <label for="imgSelect">select a user image: </label> 
        <select name="imgSelect" id="imgSelect" (change)="highlightSelectedImg2()">
          <option value="none">none</option>
        </select>
        <hr>
        <div id="actions">
          <button id="removeImg" (click)="removeImgCheckForNone()">remove</button>
          <hr>
          <label for="rotateImgSelect">rotate selected img: </label>
          <select name="rotateImgSelect" id="rotateImgSelect" (change)="rotateCheckForNone()">
            <option value="0">0째</option>
            <option value="90">90째</option>
            <option value="180">180째</option>
            <option value="270">270째</option>
          </select>
        </div>
      </div>
    </div>
    <br>
      <div class="subPanel">
        <span>
          toggle images on/off:
        </span>
        <br>
        <hr>
        <div id="imgToggleButts">
          <button id="chumbaButton" class="toggleButt" (click)='toggleImg("#chumbaImg")'>Chumbawamba</button>
          <button id="dkcButton" class="toggleButt" (click)='toggleImg("#dkcImg")'>DK Country</button>
          <button id="gbButton" class="toggleButt" (click)='toggleImg("#gbImg")'>GameBoy</button>
          <button id="pikaButton" class="toggleButt" (click)='toggleImg("#pikaImg")'>Pika</button>
          <button id="pogsButton" class="toggleButt" (click)='toggleImg("#pogImg")'>POGS</button>
          <button id="smithersButton" class="toggleButt" (click)='toggleImg("#smithersImg")'>Smithers</button>
        </div>
    </div>
    <br>
    <div class="subPanel">
      <label for="wallColor"><span>paint the wall:</span></label>
      <hr>
        <input type="color" id="wallColor" [value]="colorValue" (change)="paintWall()">
    </div>
  </div>
  </div>


<br>


<div id="imgOutter">

<img src="../../assets/chumba_300px.png" class="dragImg" height="300" width="204" id="chumbaImg">

<img src="../../assets/dkc_300px.png" class="dragImg" height="184" width="300" id="dkcImg">

<img src="../../assets/gb_400px.png" class="dragImg" height="400" width="278" id="gbImg">

<img src="../../assets/pika_450px.png" class="dragImg" height="450" width="409" id="pikaImg">

<img src="../../assets/pogs_200px.png" class="dragImg" height="236" width="200" id="pogImg">

<img src="../../assets/smithers_400px.png" class="dragImg" height="400" width="209" id="smithersImg">

</div>

<div id="parentForImg"></div>


<div id="shelfOuter">
<img src="../../assets/shelf_1700px.png" alt="shelf" id="shelf" height="205" width="1361">
</div>


</div>
